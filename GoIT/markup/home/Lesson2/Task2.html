<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px; height: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>


<table>
    <tr>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td colspan="4" bgcolor="yellow"></td>
    </tr>

    <tr>
        <td rowspan="2"></td>
        <td colspan="4" rowspan="4" bgcolor="red"></td>
        <td colspan="4" rowspan="2" bgcolor="yellow"></td>
    </tr>

    <tr>
    </tr>

    <tr>
        <td rowspan="3"></td>
        <td colspan="2" rowspan="2"></td>
        <td colspan="2" rowspan="2"></td>
    </tr>

    <tr>
    </tr>

    <tr>
        <td rowspan="2" colspan="2" bgcolor="black"></td>
        <td colspan="2"></td>
        <td colspan="4"></td>
    </tr>

    <tr>
        <td rowspan="2" bgcolor="yellow"></td>
        <td colspan="2"></td>
        <td colspan="4" rowspan="2" bgcolor="#00008b"></td>
    </tr>

    <tr>
        <td colspan="2"></td>
        <td colspan="2" bgcolor="black"></td>
    </tr>
</table>


</body>
</html>
