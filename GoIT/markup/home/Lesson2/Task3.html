<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form action="/submit1">

    Name<br/>
    <input type="text" name="name"/><br/>
    <br/>

    Email <br/>
    <input type="text" name="email"/><br/>
    <br/>

    Sex <br/>
    <input type="radio" name="sex" value="Male"/> Male <br/>
    <input type="radio" name="sex" value="Female"/> Female <br/>
    <br/>

    Current Status <br/>
    <input type="checkbox" name="status" value="student"/> Student <br/>
    <input type="checkbox" name="status" value="employed"/> Employed <br/>
    <input type="checkbox" name="status" value="unemployed"/> Unemployed <br/>
    <br/>

    Month and Year of Birth <br/>
    <select name="month">
        <option value="january"> January</option>
        <option value="february"> February</option>
        <option value="march"> March</option>
        <option value="april"> April</option>
        <option value="may"> May</option>
        <option value="june"> June</option>
    </select>
    <select name="year">
        <option value="1984">1984</option>
        <option value="1985">1985</option>
        <option value="1986">1986</option>
        <option value="1987">1987</option>
    </select>
    <br/>
    <br/>

    Skills and Technologies <br/>
    <select name="skills" size="10" multiple="multiple">
        <optgroup label="Tech Skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Java Script</option>
            <option value="git">Git</option>
        </optgroup>
        <optgroup label="Soft Skills">
            <option value="timemng">Time Management</option>
            <option value="proact">Proactivity</option>
            <option value="team">Teamwork</option>
            <option value="leader">Leadership</option>
        </optgroup>
        <br/>
    </select>
    <br/>
    <br/>
    
    Photo <br/>
    <input type="file"/>
    <br/>
    <br/>

    Comments <br/>
    <textarea name="comments" cols="30" rows="10"></textarea>
    <br/>
    <br/>

    <input type="submit" value="Save"/>

</form>

</body>
</html>
